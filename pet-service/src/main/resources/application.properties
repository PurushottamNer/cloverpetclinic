spring.application.name=pet-service

server.port=8082

#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/petclinicApp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.zipkin.baseUrl=http://localhost:9411


# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.discovery.client.simple.instances.service1[0].uri=http://s11:8080
#Config Server
spring.config.import=configserver:http://localhost:8088

#Feign Client
vet-service.url=http://localhost:8083/vetService